<svg width="100%" height="auto" viewBox="0 0 370 80" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMid meet" role="img" aria-label="FuturaCoach logo">
  <defs>
    <linearGradient id="coachGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="370" height="80" rx="18" fill="#101113"/>
  <text x="28" y="56" font-family="'Segoe UI', 'Arial', 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="#fff" filter="url(#shadow)">Futura</text>
  <text x="170" y="56" font-family="'Segoe UI', 'Arial', 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#coachGradient)" filter="url(#shadow)">Coach</text>
  <circle cx="350" cy="30" r="8" fill="url(#coachGradient)" opacity="0.7"/>
  <circle cx="350" cy="55" r="4" fill="#38bdf8" opacity="0.5"/>
</svg>
